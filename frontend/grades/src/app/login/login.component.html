<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      >
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <a class="link-register" routerLink="/register" routerLinkActive="active">Register</a>
  </form>
</div>
<hr>
<div *ngIf="message!==''" [ngClass]="(message=='Succesfully Login')?'colorBlue message':'colorRed message'">
  <span>{{message}}</span>
</div>
