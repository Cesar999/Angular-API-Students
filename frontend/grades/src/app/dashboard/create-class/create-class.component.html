
<div class="create-class-form">

  <h1>Create Class</h1>

  <form [formGroup]="createClassForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      >
    </div>
    <div class="form-group">
      <label for="starts">Starts</label>
      <input
        type="number"
        id="starts"
        class="form-control"
        min="7" max="17"
        formControlName="starts"
      >
      <label for="ends">Ends</label>
      <input
        type="number"
        id="ends"
        class="form-control"
        min="8" max="18"
        formControlName="ends"
      >
    </div>

    <div class="form-group">
      <label for="days">Choose Week's Days</label> &nbsp;
      <select id="days" formControlName="days">
        <option *ngFor="let d of days" [value]="d">{{d}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input
        type="number"
        id="capacity"
        class="form-control"
        min="0" max="15"
        formControlName="capacity"
      >
    </div>


    <button class="btn btn-primary" type="submit">Submit</button>
    <span *ngIf="message!==''" [ngClass]="(message=='Class saved')?'colorBlue message':'colorRed message'">
        <span>{{message}}</span>
    </span>
  </form>
</div>
