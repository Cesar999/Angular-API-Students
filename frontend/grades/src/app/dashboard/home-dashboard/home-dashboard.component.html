
<div class="schedule-container">
    <table id="mainTable">
        <thead id="thead">
            <th><button class="btn btn-primary">Hour</button></th>
            <th><button class="btn btn-primary">Mon</button></th>
            <th><button class="btn btn-primary">Tue</button></th>
            <th><button class="btn btn-primary">Wed</button></th>
            <th><button class="btn btn-primary">Thu</button></th>
            <th><button class="btn btn-primary">Fri</button></th>
        </thead>
        <tbody id="tbody">
            <tr *ngFor="let c of classes">
              <td><span>{{c.starts}}</span></td>

              <td>
                <span *ngIf="c.Mon">
                    <div class="name">{{c.name}}</div>
                    <div *ngIf="c.professor.username"
                    class="prof">Prof. {{c.professor.username}}</div>
                </span>
              </td>

              <td>
                <span *ngIf="c.Tue">
                    <div class="name">{{c.name}}</div>
                    <div *ngIf="c.professor.username"
                    class="prof">Prof. {{c.professor.username}}</div>
                </span>
              </td>

              <td>
                <span *ngIf="c.Wed">
                    <div class="name">{{c.name}}</div>
                    <div *ngIf="c.professor.username"
                    class="prof">Prof. {{c.professor.username}}</div>
                </span>
              </td>

              <td>
                <span *ngIf="c.Thu">
                    <div class="name">{{c.name}}</div>
                    <div *ngIf="c.professor.username"
                    class="prof">Prof. {{c.professor.username}}</div>
                </span>
              </td>

              <td>
                <span *ngIf="c.Fri">
                    <div class="name">{{c.name}}</div>
                    <div *ngIf="c.professor.username"
                    class="prof">Prof. {{c.professor.username}}</div>
                </span>
              </td>

            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
