
<div class="grades-container">
    <table id="mainTable">
        <thead id="thead">
            <th><button class="btn btn-primary">Name</button></th>
            <th><button class="btn btn-primary">Grade</button></th>
        </thead>
        <tbody id="tbody">
            <tr *ngFor="let c of classes">
              <td>{{c.class.name}}</td>
              <td>{{c.grade}}</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
